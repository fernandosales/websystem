navigation:
    menu_config:

        items:
            institution_tab:
                label: 'institution.menu.institution_tab.label'
                uri: '#'
                position: 300
                extras:
                    icon: fa-handshake-o
            institution_list:
                label: 'institution.entity_plural_label'
                route: 'fnz.institution.institution_index'
                position: 200
                extras:
                    routes: ['/^institution/']
                    description: 'institution.entity_plural_label'
            account_list:
                label: 'account.entity_plural_label'
                route: 'fnz.account.account_index'
                position: 200
                extras:
                    routes: ['/^account/']
                    description: 'account.entity_plural_label'

        tree:
            application_menu:
                children:
                    institution_tab:
                        children:
                            institution_list: ~
                            account_list: ~


    titles:
        fnz.institution.institution_index: ~
        fnz.institution.institution_view:  '%entityName% - oro.ui.view'
        fnz.institution.institution_update: '%entityName% - oro.ui.edit'
        fnz.institution.institution_create: 'oro.ui.create_entity'

        fnz.account.account_index: ~
        fnz.account.account_view:  '%entityName% - oro.ui.view'
        fnz.account.account_update: '%entityName% - oro.ui.edit'
        fnz.account.account_create: 'oro.ui.create_entity'
